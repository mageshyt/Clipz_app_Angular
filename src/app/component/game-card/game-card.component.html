<div
  class="bg-[#283046] justify-between flex flex-col md:w-[450px] w-[350px] h-[300px] rounded-md md:h-[450px] transform transition-all duration-200 hover:scale-105 cursor-pointer"
  (click)="onclick()"
>
  <div>
    <img
      [src]="gameImage"
      crossorigin
      alt="game-image"
      class="rounded-t-lg game-image object-cover w-full"
    />
  </div>
  <!-- about the clip -->
  <div class="flex justify-center mx-10 my-2 flex-col">
    <!-- title -->
    <span class="text-2xl font-semibold game-title">
      {{ gameTitle }}
    </span>

    <!-- posted by -->
    <div class="my-2 space-x-4">
      <span class="font-meidum owner">
        {{ postedBY }}
      </span>
      <span class="text-gray-500">
        {{ UploadedDate | fbTimestamp }}
        <!-- {{ UploadedDate }} -->
      </span>
    </div>
  </div>
</div>
