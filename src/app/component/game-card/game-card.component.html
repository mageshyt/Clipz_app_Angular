<div
  class="bg-[#283046] md:w-[500px] w-[450px] rounded-md h-[470px] transform transition-all duration-200 hover:scale-105 cursor-pointer"
  (click)="onclick()"
>
  <img
    [src]="gameImage"
    crossorigin
    alt="game-image"
    class="rounded-t-lg h-[300px] w-full"
  />
  <!-- about the clip -->
  <div class="flex justify-center mx-10 my-2 flex-col">
    <!-- title -->
    <span class="text-2xl font-semibold">
      {{ gameTitle }}
    </span>

    <!-- posted by -->
    <div class="my-2 space-x-4">
      <span class="font-meidum">
        {{ postedBY }}
      </span>
      <span class="text-gray-500">
        {{ UploadedDate | fbTimestamp }}
      </span>
    </div>
  </div>
</div>
