<div
  class="grid 2xl:grid-cols-3 lg:grid-cols-2 grid-cols-1 place-items-center gap-y-14 mt-4 pb-20"
>
  <app-game-card
    *ngFor="let game of games"
    [postedBY]="game.postedBY"
    [gameTitle]="game.gameTitle"
    [gameImage]="game.gameImage"
    [UploadedDate]="game.UploadedDate"
  ></app-game-card>
</div>
