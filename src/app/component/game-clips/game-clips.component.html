<div
  class="grid grid-cols-1 pb-20 mt-4 game_clips 2xl:grid-cols-3 lg:grid-cols-2 place-items-center gap-y-14"
>
  <app-game-card
    *ngFor="let clip of this.clip.pageClips"
    [postedBY]="clip.displayName"
    [gameTitle]="clip.title"
    [gameImage]="clip.thumbnail"
    [UploadedDate]="clip.timeStamp"
    [gameID]="clip.fileName"
  ></app-game-card>

  <!-- user detail -->
</div>
