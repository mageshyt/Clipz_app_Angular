<header class="bg-[#283046] overflow-hidden">
  <nav class="container mx-auto flex justify-start items-center py-8 px-4">
    <!-- App Name -->
    <a class="text-3xl text-indigo-400 font-bold uppercase mr-4" routerLink="/"
      >Clipz</a
    >
    <!-- Nav items -->
    <div class="md:flex nav-items flex-row space-x-3 text-gray-300 flex-1 hidden">
      <span
        *ngIf="!isAuthenticated; else authLinks"
        (click)="showAuthModal()"
        class="cursor-pointer transform transition-all duration-200 hover:scale-110"
        >Login / Register
      </span>

      <ng-template #authLinks>
        <span
          routerLinkActive="text-indigo-400"
          routerLink="/manage"
          [routerLinkActiveOptions]="{ exact: true }"
          [queryParams]="{ sort: '1' }"
          class="cursor-pointer transform transition-all duration-200 hover:scale-110"
          >Manage</span
        >

        <span
          routerLinkActive="text-indigo-400"
          routerLink="/upload"
          class="cursor-pointer transform transition-all duration-200 hover:scale-110"
          >Upload</span
        >
        <!-- logout -->
        <span
          routerLinkActive="text-indigo-400"
          (click)="logout($event)"
          class="cursor-pointer transform transition-all duration-200 logout-btn hover:scale-110"
          >Logout</span
        >
      </ng-template>
      <span
        routerLinkActive="text-indigo-400"
        routerLink="/about"
        class="cursor-pointer transform transition-all duration-200 hover:scale-110"
      >
        About
      </span>
    </div>
