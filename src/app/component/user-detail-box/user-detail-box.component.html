<div
  *ngIf="owner"
  class="flex mx-3 items-center bg-secondary space-x-4 p-3 h-[80px] mt-4 rounded-md"
>
  <!-- user  logo -->
  <div class="flex flex-col items-center justify-center">
    <img
      class="w-10 h-10 rounded-full border-green-400 border-[2px]"
      [src]="
        'https://avatars.dicebear.com/api/pixel-art/' +
        this.owner?.name +
        '.svg;'
      "
      crossorigin
    />
    <!-- name -->
    <span class="font-semibold text-white">
      {{ owner.name }}
    </span>
  </div>

  <!-- subscribe -->

  <div class="flex items-center text-sm md:text-lg">
    <button
      (click)="subscribe()"
      class="subscribe"
      [ngClass]="style.subscribe_btn"
    >
      Subscribe
    </button>
  </div>

  <!-- reactions -->
  <div class="flex items-center space-x-3">
    <!-- like -->
    <button
      [disabled]="isLoading"
      (click)="like()"
      class="flex items-center p-2 space-x-2 bg-gray-600 rounded-md animate_btn"
    >
      <span *ngIf="!isLiked" class="material-symbols-outlined"> thumb_up </span>

      <!-- solid -->
      <span *ngIf="isLiked" class="material-icons">thumb_up</span>
      <!-- count -->
      <span>
        {{ likes }}
      </span>
    </button>

    <!-- dislike -->
    <button
      [disabled]="isLoading"
      (click)="unlike()"
      [ngClass]="style.reaction_btn"
      class="dislike"
    >
      <span *ngIf="!isUnliked" class="material-symbols-outline">
        thumb_down
      </span>
      <!-- solid -->
      <span *ngIf="isUnliked" class="material-icons"> thumb_down</span>
    </button>

    <!-- share -->
    <button class="share_video" (click)="share()">
      <span [ngClass]="style.reaction_btn"> share </span>
    </button>
  </div>
</div>
