<div class="flex flex-col mt-5">
  <label for="password" class="mb-2 text-sm font-bold text-gray-200">{{
    label
  }}</label>
  <input
    type="{{ type }}"
    class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none bg-transparent focus:border-indigo-400"
    placeholder="{{ placeholder }}"
    required
    [formControl]="controller"
  />
</div>

<ng-container *ngIf="controller.touched">
  <p
    class="mt-2 text-xs text-red-500"
    *ngIf="controller.errors?.required && controller.touched"
  >
    Filed is required
  </p>

  <p class="mt-2 text-xs text-red-500" *ngIf="controller.errors?.email">
    Please enter a valid email address.
  </p>

  <p class="mt-2 text-xs text-red-500" *ngIf="controller.errors?.pattern">
    Password must contain at least one number and one letter.
  </p>

  <!-- min len -->
  <p class="mt-2 text-xs text-red-500" *ngIf="controller.errors?.minlength">
    Name must be at least
    {{ controller.errors?.minlength?.requiredLength }} characters long.
  </p>
</ng-container>
