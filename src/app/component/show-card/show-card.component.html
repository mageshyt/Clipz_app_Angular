<div
  class="bg-[#283046] overflow-hidden p-2 py-4 mx-3 select-none justify-between flex flex-col md:w-[450px] w-[350px] rounded-md h-[480px] transform transition-all duration-200 hover:scale-105 cursor-pointer"
>
  <!-- banner image -->

  <div>
    <img
      [src]="show.thumbnail"
      crossorigin
      alt="game-image"
      class="object-cover h-[200px] md:h-[260px] w-full rounded-lg game-image"
    />
  </div>

  <!-- about the clip -->
  <div class="flex flex-col justify-center my-1">
    <!-- title -->
    <span class="text-2xl font-semibold game-title">
      {{ show.Title }}
    </span>

    <!-- posted by -->
    <div class="my-2 space-x-4">
      <span class="font-meidum owner">
        {{ show.description }}
      </span>
      <span class="text-gray-500">
        {{ show.timeStamp | fbTimestamp }}
      </span>
    </div>
  </div>

  <!-- category -->
  <div class="flex p-2 space-x-2 game-title">
    <span
      class="max-w-[120px] rounded-full px-3 py-1 bg-gray-900 text-sm font-semibold"
    >
      {{ show.category }}
    </span>
    <!-- price -->

    <span
      class="max-w-[120px] rounded-full px-3 py-1 bg-gray-900 text-sm font-semibold"
    >
      price: {{ show.price }}
    </span>

    <!-- available -->
    <span
      class="max-w-[120px] rounded-full px-3 py-1 bg-gray-900 text-sm font-semibold"
    >
      available: {{ show.available }}
    </span>
  </div>
  <!-- book show btn -->

  <div class="flex justify-center">
    <button
      class="bg-[#FFC107] disabled:cursor-not-allowed disabled:opacity-70 text-white font-semibold py-2 px-4 rounded-full"
      [disabled]="currentUserId === show.creator"
    >
      Book Show
    </button>
  </div>
</div>
