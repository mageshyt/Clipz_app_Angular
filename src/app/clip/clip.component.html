<link
  href="https://unpkg.com/video.js@7/dist/video-js.min.css"
  rel="stylesheet"
/>
<link
  href="https://unpkg.com/@videojs/themes@1/dist/city/index.css"
  rel="stylesheet"
/>
<div class="container mx-auto">
  <!-- Main Content -->
  <section class="my-8 mx-2 bg-secondary p-6">
    <div class="rounded relative flex flex-col">
      <!-- Title and Uploader -->
      <h1 class="font-bold mb-2 text-3xl">{{ game_title }}</h1>
      <div class="text-gray-400 mb-6">
        Uploaded By Luis on
        <span>March 25, 2022</span>
      </div>

      <!-- Video Editor -->
      <div class="relative">
        <!-- Video Player -->
        <video
          controls
          *ngIf="video_url"
          class="video-js vjs-theme-forest mx-auto"
          data-setup="{}"
          crossorigin
        >
          <source [src]="video_url" type="video/mp4" />
        </video>
      </div>
    </div>
  </section>
  <!-- More clips -->
  <div class="mx-2 w-full">
    <h2 class="mt-6 text-2xl">More Clips</h2>
    <!-- game card -->
    <div class="flex flex-wrap gap-4 justify-center">
      <app-game-card
        *ngFor="let game of games_asset"
        [gameImage]="game.gameImage"
        [gameTitle]="game.gameTitle"
        [UploadedDate]="game.UploadedDate"
      ></app-game-card>
    </div>
  </div>
</div>
