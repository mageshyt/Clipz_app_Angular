<div class="container mx-auto mt-10 overflow-hidden">
  <!--    Top bar -->
  <app-top-bar></app-top-bar>
  <!-- uploaded video -->
  <div class="flex flex-wrap items-center justify-center flex-1 gap-5">
    <app-video-card
      *ngFor="let game of gameDetails"
      [title]="game.title"
      [imgUrl]="game.thumbnail"
      [videoData]="game"
      (openModal)="openModal($event)"
      (onDelete)="onDelete($event)"
      
    >
    </app-video-card>
  </div>
</div>

<app-edit-modal [activeClip]="activeClip"></app-edit-modal>
