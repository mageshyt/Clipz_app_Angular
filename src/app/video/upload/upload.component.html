<div class="flex items-center pb-24 justify-center">
  <div class="bg-[#283046] flex-1 mt-10 max-w-[1500px] p-4 mx-4">
    <!-- uploads video -->
    <div>
      <span class="text-xl font-semibold text-white"> uploads video </span>

      <!-- upload asset -->
      <div
        *ngIf="!file; else uploadForm"
        app-event-blocker
        (dragend)="isDrageOver = false"
        (dragenter)="isDrageOver = true"
        (dragleave)="isDrageOver = false"
        (dragover)="isDrageOver = true"
        (mouseleave)="isDrageOver = false"
        (drop)="onDrop($event)"
        [ngClass]="{ 'bg-indigo-400 border-solid ': isDrageOver }"
        class="border my-5 h-[350px] flex items-center justify-center transform transition-all duration-200 hover:border-none rounded-md hover:bg-indigo-400 select-none relative border-dotted text-center p-10"
      >
        <!-- <input
          type="file"
          class="h-[200px] opacity-0 w-full text-center cursor-pointer bg-red-400"
          nv-file-select
          #fileInput
        /> -->
        <span class="md:text-2xl text-lg cursor-pointer">
          Drop your file here mp4 only !
        </span>
      </div>
    </div>

    <!-- set thumbnail -->
    <ng-template #uploadForm>
      <div class="mt-4">
        <span class="text-xl font-medium text-white"> set thumbnail </span>

        <div class="flex flex-col select-none lg:flex-row justify-evenly mt-4">
          <div *ngFor="let img of images">
            <img
              [src]="img"
              alt=""
              class="lg:w-[450px] my-5 cursor-pointer"
              (click)="setThumbnail(images.indexOf(img))"
              [ngClass]="
                selectedImage === images.indexOf(img)
                  ? 'border-[8px]   border-green-400'
                  : 'border-none'
              "
            />
          </div>
        </div>
        <!-- title input -->
        <div>
          <span class="mb-4 text-xl font-medium text-white mt-5 block">
            Title
          </span>
          <input
            type="text"
            class="w-full border bg-transparent border-gray-400 rounded-md p-2"
          />
        </div>
        <!-- submit button -->
        <div class="mt-5 flex justify-end">
          <button
            (click)="upload()"
            class="bg-indigo-400 text-white px-4 py-2 rounded-md"
          >
            Upload
          </button>
        </div>
      </div>
    </ng-template>
  </div>
</div>
