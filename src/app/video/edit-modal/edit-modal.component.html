<app-modal modalId="video">
  <div class="p-2">
    <app-alert *ngIf="alert.show" [color]="alert.alertColor">
      {{ alert.message }}
    </app-alert>
    <p class="text-2xl font-bold">Edit Video</p>

    <!-- Form -->
    <form [formGroup]="EditForm">
      <!-- Title -->
      <div class="mt-4">
        <label class="block text-xl mb-4">Title</label>
        <input
          [formControl]="EditForm.controls.title"
          placeholder="Enter Title"
          class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
        />
      </div>

      <div class="mt-4 text-right">
        <button
          type="submit"
          [disabled]="inSubmission"
          (click)="submit($event)"
          [ngClass]="{
            'bg-indigo-500 hover:bg-indigo-600': !inSubmission,
            'opacity-50': inSubmission
          }"
          class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm rounded-md text-white bg-indigo-600 focus:outline-none disabled:cursor-not-allowed"
        >
          Update
        </button>
      </div>
    </form>
  </div>
</app-modal>
