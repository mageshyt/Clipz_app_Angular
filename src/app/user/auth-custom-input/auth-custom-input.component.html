<div class="flex flex-col mt-5">
  <label for="password" class="text-gray-200 text-sm font-bold mb-2">{{
    label
  }}</label>
  <input
    type="{{ type }}"
    class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none bg-transparent focus:border-indigo-400"
    placeholder="{{ placeholder }}"
    pattern="{{ pattern }}"
    required
    [mask]="format"
    [formControl]="controller"
    [dropSpecialCharacters]="true"
  />
  <ng-container *ngIf="controller.touched">
    <p
      class="text-red-500 mt-2 text-xs"
      *ngIf="controller.errors?.required && controller.errors?.touched"
    >
      Filed is required
    </p>

    <!-- min len check -->
    <p class="text-red-500 mt-2 text-xs" *ngIf="controller.errors?.minlength">
      Name must be at least
      {{ controller.errors?.minlength?.requiredLength }} characters long.
    </p>
    <!-- <p>
      {{ controller.errors | json }}
    </p> -->
    <!-- For email -->
    <p class="text-red-500 mt-2 text-xs" *ngIf="controller.errors?.email">
      Please enter a valid email address.
    </p>

    <!-- for age -->
    <p class="text-red-500 mt-2 text-xs" *ngIf="controller.errors?.min">
      Value is too low
    </p>
    <!-- password -->

    <p
      class="text-red-500 mt-2 text-xs"
      *ngIf="controller.errors?.pattern && controller.label === 'Password'"
    >
      Password must contain at least one number and one letter.
    </p></ng-container
  >
</div>
