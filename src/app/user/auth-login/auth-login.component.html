<form class="px-4" [formGroup]="loginForm">
  <!-- Email -->
  <div class="flex flex-col mt-5">
    <label for="password" class="text-gray-200 text-sm font-bold mb-2"
      >Email</label
    >
    <input
      label="Email"
      required
      type="email"
      placeholder="Email"
      formControlName="email"
      class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none bg-transparent focus:border-indigo-400"
    />
  </div>
  <!-- Password -->
  <div class="flex flex-col my-5">
    <label for="password" class="text-gray-200 text-sm font-bold mb-2"
      >password</label
    >
    <input
      required
      label="Password"
      type="password"
      class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none bg-transparent focus:border-indigo-400"
      placeholder="Password"
      formControlName="password"
    />
  </div>
  <!-- submit -->
  <button
    type="submit"
    class="mt-4 w-full border border-indigo-400 p-2 transition-all transform duration-200 hover:bg-indigo-400"
  >
    Sign In
  </button>
</form>
